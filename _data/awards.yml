    not limited to, search and rescue, large scale industry inspection (pipelines),
    land survey, and high-quality photography. This powertrain also has potential
    applications in small scale power generation out in the field for portable electronic
    devices. \n\nThis I-Corps project is a UAV powertrain system using a gasoline
    two-stroke engine with a coupled starter/generator able to produce power for flight
