    with members from the South Big Data Regional Innovation Hub to promote and support
    collaborations among US and international researchers on coastal hazards research.
    \n\nCloud computing technologies, especially containers built upon the containerization
    technologies, enable an extremely flexible and portable computing environment
    that could be tailored to meet a wide spectrum of computing requirements for scientific
    research. In order to prepare traditional computational science communities for
    the existing and upcoming cloud-like computing and networking systems, this collaboration
    will enable the design and development of Simulation Hub (SimHUB), a web-based
    computing platform for scientific applications on containers. It enables rapid
    sharing and integration of modeling applications and computational tools among
    connected communities. It also provides a collaborative platform for multidisciplinary
    and integrative research."
