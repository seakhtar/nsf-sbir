- abstractText: "This award supports travel to enable collaborations among National
    Science Foundation (NSF)- and Japan Science and Technology Agency (JST)-supported
    researchers. The PI, Dr. Jian Tao, will travel to Japan to collaborate with Dr.
    Saneyasu Yamaguchi's research group from Kogakuin University to improve the Input/Output
