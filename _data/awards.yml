    The broader impact/commercial potential of this project is to increase overall crop health and production with the proposed smartphone compatible crop health sensor. More specifically, crop disease remains a significant threat to global food security, and with the ability to perform pre-visual screening, the proposed platform enables cost efficient, quantitative detection of crop disease, empowering farmers to take action to reduce disease impact. Initially the sensor platform provides a timely solution for cost effective, high throughput, and pre-visual screening of citrus Huanglongbing disease (HLB), enabling citrus growers to effectively manage HLB in their groves and remain profitable. The pre-visual, cost efficient and quantitative detection capability also translates to detection of diseases in other crops. In addition, the sensing technology developed can be used for quantitative assessment of crop nutrient and water stress, enabling farmers to optimally manage crop health, providing a means to optimize profits, increase crop yields, and reduce environmental impacts. This is critical to ensuring national and global food security, and protecting national water supplies by reducing eutrophication of water bodies due to misdiagnosis and mistreatment of crop stressors.

    This Small Business Innovation Research (SBIR) Phase 2 project is built upon Atoptix?s patented compact self-referenced spectrophotometer design, which reduces the size and cost of an optical spectrophotometer to enable field use and integration with smartphone technology. For each spectral measurement, the sensor simultaneously records a self-referenced spectrum, retaining the sensitivity and reliability generally reserved for costlier and bulkier spectrophotometer designs, but also enabling a non-technical user to collect data in the field at the push of a button. Distinct from surface reflection methods, the proposed sensor enables pre-visual detection of a pathogen, as it only captures light that has penetrated inside of a leaf and interacted with internal structures. By lowering the cost of the optical sensor through patented designs, increasing ease of use via a smartphone, and joining the precision of optical spectroscopy with machine learning based analytics, the proposed sensor can enable widespread adoption by growers in disease prone regions, where community wide screening is key for protecting grower assets.

