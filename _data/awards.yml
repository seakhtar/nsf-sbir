    and interpreting environmental data and communicating relevant information to
    the user. The envisioned product can potentially meet the needs of 2.1% of the
    U.S. population who are considered legally blind, as well as make further contribution
    to the field of robotics, artificial intelligence, and other assistive technologies
    wherein a better understanding of the environment is desired.          \n\nThis
    Small Business Innovation Research (SBIR) Phase 2 project seeks to create a state
    of the art wearable device for the visually impaired that will enhance their situational
    awareness through the use of multiple sensors and intelligent algorithms. The
    main research objective is to develop an intelligent  wearable device that will
    provide ability to detect above ground obstacles and recognize various categories
    of objects. In spite of significant technological breakthroughs, leading to many
    product innovations, there is very little technological progress for the visually
    impaired despite increased population longevity and significant demand for products
    that promote independent living. The proposed project will address the needs of
    the visually impaired in an intuitive and automated manner."
