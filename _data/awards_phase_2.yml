    spectral efficiency with its continuous tuning. Second, it reduces filter cost and space requirements while increasing reliability by eliminating increasingly complex filter banks. This will result in smaller, cheaper and more dependable phones for consumers, which will help drive industry growth. Third, the results of this project will deliver Smartphone GPS accuracy rivaling commercial units, as well as enabling protection of GPS-dependent infrastructure against inadvertent or intentional disruption. Fourth, it will enable precise, jamming resistant GPS navigation by aerial drones used by first responders, homeland security and the military, helping prevent crashes that place people at risk.
