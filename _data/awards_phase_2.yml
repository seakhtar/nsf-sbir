- abstractText: "The broader impact/commercial potential of this Small Business Innovation
    Research (SBIR) Phase II project is to increase the impact of precision medicine
    by simultaneously addressing large-scale medical data aggregation and analytics.
    Patient medical information comes in many forms: DNA sequences, medical images,
    clinical observations, etc. Integration of these various data sources across large
    patient populations can reveal novel insights into clinical disease and inform
    new treatment options. There is a growing need for scalable data integration to
    support the delivery of precision medicine. \n\nThis Small Business Innovation
    Research (SBIR) Phase II project will build on the data Framework that was created
    during Phase I work. This Framework supports the aggregation of different types
    of medical data into a single data core ?pool?, and computation on the pooled
    data in a scalable cloud environment. The Framework includes a custom database
