    water and renewable energy company. In addition to these entrepreneurial ventures,
    Rick was a Senior Project Scientist at the non-profit Edison Materials Technology
    Center, a Senior R&D Scientist at Saint Gobain, and the Crystal Growth Group leader
    at Alpha Spectra. He started his career as a Staff Scientist doing solar energy
    research at the National Renewable Energy Laboratory. Rick as grown some of the
    largest sapphire, calcium fluoride, sodium iodide, and copper indium diselenide
    crystals in the world, which have been used to lower costs of technology for energy,
    lighting, radiation detection and other industrial and photonic applications.
    Rick has spent his career taking the “art” out of science, and replacing it with
    good engineering, experimentation and automation to solve challenging problems
    in the renewable energy, clean water, smart grid and high-tech world. Rick holds
    a Ph.D. in Materials Science from the Colorado School of Mines, an M.S. in Applied
    Physics from Pittsburg State University, and a B.S. in Physics and Science Education
    from the University of Dubuque.
